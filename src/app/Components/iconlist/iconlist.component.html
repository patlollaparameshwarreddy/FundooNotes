<div>
  <button mat-icon-button>
    <mat-icon class="mat-18">person_add_outline
    </mat-icon>
  </button>
  
  <button mat-icon-button [matMenuTriggerFor]="colorMenu">
    <mat-icon class="mat-18">color_lens</mat-icon>
  </button>

  <button mat-icon-button >
    <i class="material-icons">photo</i>
  </button>

  <button mat-icon-button *ngIf='card.isArchive==false' matTooltip="Archive" (click)="setArchive(card)">
      <mat-icon class="mat-18">archive</mat-icon>
  </button>

  <button mat-icon-button *ngIf='card.isArchive==true' matTooltip="Archive" (click)="doUnArchive(card)">
      <mat-icon class="mat-18">unarchive</mat-icon>
  </button>

  <button mat-icon-button  [matMenuTriggerFor]="menu">
    <i class="material-icons">more_vert</i>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item>Delete note</button>
    <button mat-menu-item>Change lables</button>
    <button mat-menu-item>Add drawing</button>
    <button mat-menu-item>Make a copy</button>
    <button mat-menu-item>show checkboxes</button>
  </mat-menu>

  <mat-menu #colorMenu="matMenu" class="colorCard">
    <div class="colorDiv">
      <button mat-menu-item (click)="setcolor(rgb(250, 250, 250),card)" class="colorPalette" style="background-color:rgb(250, 250, 250)">
        <mat-icon></mat-icon>
      </button>
      <button mat-menu-item (click)="setcolor('rgb(255,240,245)',card)" class="colorPalette" style="background-color: rgb(255,240,245)">
        <mat-icon></mat-icon>
      </button>
      <button mat-menu-item (click)="setcolor('rgb(230,230,250)',card)" class="colorPalette" style="background-color:rgb(230,230,250)">
        <mat-icon></mat-icon>
      </button>
      <button mat-menu-item (click)="setcolor('rgb(255, 138, 128)',card)" class="colorPalette" style="background-color:rgb(255, 138, 128)">
        <mat-icon></mat-icon>
      </button>
    </div>
    <div class="colorDiv">
      <button mat-menu-item (click)="setcolor('rgb(204, 255, 144)',card)" class="colorPalette" style="background-color:rgb(204, 255, 144)">
        <mat-icon></mat-icon>
      </button>
      <button mat-menu-item (click)="setcolor('rgb(167, 255, 235)',card)" class="colorPalette" style="background-color:rgb(167, 255, 235)">
        <mat-icon></mat-icon>
      </button>
      <button mat-menu-item (click)="setcolor(' rgb(128, 216, 255)',card)" class="colorPalette" style="background-color:rgb(128, 216, 255)">
        <mat-icon></mat-icon>
      </button>
      <button mat-menu-item (click)="setcolor(' rgb(130, 177, 255)',card)" class="colorPalette" style="background-color:rgb(130, 177, 255)">
        <mat-icon></mat-icon>
      </button>
    </div>
    <div class="colorDiv">
      <button mat-menu-item (click)="setcolor(' rgb(179, 136, 255)',card)" class="colorPalette" style="background-color:rgb(179, 136, 255)">
        <mat-icon></mat-icon>
      </button>
      <button mat-menu-item (click)="setcolor(' rgb(248, 187, 208)',card)" class="colorPalette" style="background-color:rgb(248, 187, 208)">
        <mat-icon></mat-icon>
      </button>
      <button mat-menu-item (click)="setcolor(' rgb(215, 204, 200)',card)" class="colorPalette" style="background-color:rgb(215, 204, 200)">
        <mat-icon></mat-icon>
      </button>
      <button mat-menu-item (click)="setcolor(' rgb(207, 216, 220)',card)" class="colorPalette" style="background-color:rgb(207, 216, 220)">
        <mat-icon></mat-icon>
      </button>
    </div>
  </mat-menu>
</div>
