<div class="dialog">
<h6 mat-dialog-title>Edit labels</h6>
<div>
  <input matInput placeholder="create new lable" [formControl]="labels">
</div>
<mat-divider></mat-divider>
<div *ngFor="let label of notesLabel">
  <!-- {{label.labels}} -->
  <input mat-input [(ngModel)]=label.labels>
</div>
<div mat-dialog-actions>
  <button class = "button" mat-button (click)='close()' cdkFocusInitial>Done</button>
</div>
</div>
