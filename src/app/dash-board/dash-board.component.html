<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="white" class="example-toolbar">
    <div fxLayout='row' fxFlex='100'>
    <div>
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    </div>
    <div>
    <img src="../../assets/keep_48dp.png">
    </div>
    <div>
    <h1 class="example-app-name">Fundoo</h1>
    </div>
    <div fxFlexOffset='30' fxFlexOffset.md='20' fxFlexOffset.sm='8' fxFlexOffset.xs='5' fxHide.xs='true'>
    <div fxFlex="60" class = "search">
    <mat-form-field appearance="outline" fxHide.xs [style.fontSize.px]="2" class="search" div fxLayout="row" fxLayoutAlign="space-between stretch">
    <button mat-icon-button class="search-button">
    <mat-icon matTooltip="Search">search</mat-icon>
    </button>
    <input fxFlex="90" [(ngModel)]="value" (keyup)="onKeyUp($event)" matInput placeholder="Search"
    [style.fontSize.px]="16" class="search-window" autocomplete="off">
    </mat-form-field>
    </div>
    </div>
    <div fxFlexOffset=10 >
    <img src="../../assets/img/download.svg">
    </div>
    <div fxFlex fxLayout='row' fxLayoutAlign="end center" >
    <div > 
    <button mat-mini-fab color='disabled'>Basic</button>
    </div>   
    </div>
    </div>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
    <mat-nav-list>
    <div>
    <a mat-list-item routerLink="." >
    <i class="material-icons">notifications</i>Notes </a>
    </div>
     <div>
    <a mat-list-item routerLink="." >
    <i class="material-icons">notifications</i>Reminder </a>
    </div>
    <mat-divider></mat-divider>
    <div>
    <a mat-list-item routerLink=".">
    <i class="material-icons"> edit </i>Edit Label </a>
    </div>
    <mat-divider></mat-divider>
    <div>
            <a mat-list-item routerLink=".">
                    <i class="material-icons">archive</i>Archive
            </a>
    </div>
    <div>
            <a mat-list-item routerLink=".">
                    <i class="material-icons"> delete </i> Delete
            </a>
    </div>
    </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
    </mat-sidenav-content>
    </mat-sidenav-container>
    </div>
